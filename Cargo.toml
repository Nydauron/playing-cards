[package]
name = "playing-cards"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.3.3"
byteorder = "1.4.3"
getrandom = "0.2.7"
lazy_static = { version = "1.4.0" }
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
rand = "0.8.5"
rand_core = "0.6.3"
rayon = "1.5.3"
serde = { version = "1.0.137", optional = true }
serde_json = { version = "1.0.81", optional = true }
sfmt = "0.7.0"
strum = "0.24.1"
strum_macros = "0.24.0"

[features]
default = []
poker = ["dep:serde",  "dep:serde_json"]
